<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrastrar Imágenes</title>
  <style>
    .imagen {
        position: absolute;
      cursor: grab;
      width: 150px;
    }
  
  </style>
</head>
<body>

  
    <img src="flor.png" class="img" id="flor"  draggable="true">
    <img src="fruta.png" class="img" id="fruta"  draggable="true">

    
    
  <script src="act9-10.js"></script>

</body>
</html>
