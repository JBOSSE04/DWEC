<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <section id="landingPage">
        <div id="logo"><img src="D-4265326616-removebg-preview.png" ></div>    
        <h1>DAWFLIX</h1>
        <p>Encuentra tus películas y series favoritas.</p>
        
        <div class="search-selection">
            <button id="buscarPeliculas" class="opcionBusqueda">Peliculas</button>
            <button id="buscarSeries" class="opcionBusqueda">Series</button>
        </div>

        <div class="search-container hidden">
            <input id="input" type="text" placeholder="Escribe aquí para buscar...">
            <button id="crearInforme" class="hidden">Crear Informe</button>
        </div>

        <div id="resultados" class="hidden">
            <div id="listaPeliculas"></div>
        </div>
    </section>

    <div id="detalleModal" class="modal hidden">
        <div class="modal-content">
            <button id="cerrarModal" class="cerrar">X</button>
            <img id="posterDetalle" alt="Poster">
            <h2 id="tituloDetalle"></h2>
            <p><strong>Año:</strong> <span id="anioDetalle"></span></p>
            <p><strong>Director:</strong> <span id="directorDetalle"></span></p>
            <p><strong>Actores:</strong> <span id="actoresDetalle"></span></p>
            <p><strong>Sinopsis:</strong> <span id="sinopsisDetalle"></span></p>
            <div id="ratingsDetalle"></div>
        </div>
    </div>

    <!-- Modal de Informe -->
    <div id="informeModal" class="modal hidden">
        <div class="modal-content">
            <button id="cerrarInforme" class="cerrar">X</button>
            <h2>Informe de Películas</h2>
            <canvas id="graficoInforme"></canvas>
            <ul id="listaInforme"></ul>
        </div>
    </div>
</body>
</html>
